{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Add a Post</h1>
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.errors}}
        {{post_form|crispy}}
        <input type="submit" name="submit">
    </form>
</div>


{% endblock %}
